{% extends "base.html" %}

{% block start %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 col-md-5" style="background-color: #ffffff; border-radius: 15px; font-family: 'Poppins', sans-serif;">
        <div class="login-form">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success {{ message.tags }} mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <h2 class="text-center mb-4" style="color: #3f51b5; font-weight: 600;">Login</h2>

                <div class="form-group mb-3">
                    <input type="text" class="form-control p-3 shadow-sm" name="username" placeholder="Username"
                    required style="border-radius: 10px; border: 1px solid #ccc;">
                </div>

                <div class="form-group mb-4">
                    <input type="password" class="form-control p-3 shadow-sm" name="password" placeholder="Password"
                    required style="border-radius: 10px; border: 1px solid #ccc;">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 10px; font-weight: 500;">
                        Log In
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <p class="text-center">
                <span style="color: #666;">Don't have an account?</span> 
                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm ms-2 px-3 py-1" style="border-radius: 20px;">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

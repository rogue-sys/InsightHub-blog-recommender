{% extends "base.html" %}

{% block start %}
<div class="container mt-5 mx-auto col-md-3 card shadow p-3" style="background-color: #f7f7f7;">
    <div class="login-form">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success {{ message.tags }} mt-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="text-center" style="color: #333;">Register</h2>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" 
                required style="background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" placeholder="Password" 
                required style="background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
            </div>
            <div class="form-group mt-4">
                <button class="btn btn-block" style="background-color: #3f51b5; color: white;">Register</button>
            </div>
        </form>
        <p class="text-center" style="color: #555;">
            <a style="text-decoration: none;" href="{% url 'login' %}">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
